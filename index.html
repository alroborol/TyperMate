---
layout: null
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ site.title }}</title>
    <meta name="robots" content="noindex" />
    <script>
      // Redirect root to the user's preferred language path.
      (function() {
        var baseurl = '{{ site.baseurl | default: "" }}';
        var supported = {{ site.langs | jsonify }};
        var defaultLang = '{{ site.default_lang | default: "en" }}';

        function pickLang() {
          try {
            var nav = navigator.languages || [navigator.language || navigator.userLanguage];
            for (var i = 0; i < nav.length; i++) {
              var code = nav[i].toLowerCase().split('-')[0];
              if (supported.indexOf(code) !== -1) return code;
            }
          } catch (e) {}
          return defaultLang;
        }

        var lang = pickLang();
        var dest = baseurl + '/' + lang + '/';

        // Use replace to avoid polluting history.
        location.replace(dest);
      })();
    </script>
  </head>
  <body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 3rem; text-align: center; color: #333;">
    <main>
      <h1>Redirectingâ€¦</h1>
      <p>If your browser didn't redirect, choose your language:</p>
      <ul style="list-style: none; padding: 0; margin: 1.5rem 0;">
        {% for l in site.langs %}
          {% assign locale = site.data.locales[l].site %}
          <li style="margin: 0.5rem 0;">
            <a href="{{ site.baseurl }}/{{ l }}/" style="color: #6b21a8; text-decoration: none; font-weight: 500;">{{ locale.language_name }}</a>
          </li>
        {% endfor %}
      </ul>
    </main>
    <script>
      // Wire fallback links (already rendered by Liquid above, but log for debug)
      console.log('Root redirect page loaded. Supported languages:', {{ site.langs | jsonify }});
    </script>
  </body>
</html>
